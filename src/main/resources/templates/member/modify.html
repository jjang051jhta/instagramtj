<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head th:replace="~{fragments/head :: myHead('instagram::join') }"></head>
  <body>
    <header th:replace="~{fragments/header}"></header>
    <main class="container">
      <h2 class="my-5">SIGN UP</h2>
      <form
        action="/member/modify"
        th:action="@{/member/modify}"
        method="post"
        th:object="${modifyDto}"
      >
        <div>
          <div class="mb-3">
            <label for="user-id" class="form-label fw-bold">USER ID</label>
            <input
              type="text"
              class="form-control"
              id="user-id"
              placeholder="user id"
              name="userId"
              value="jjang051"
              th:value="${#authentication.principal.loggedMember.userId}"
              readonly
            />
            <p class="error" th:errors="*{userId}">
              여기에 오류메세지 적어주세요.
            </p>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-bold">PASSWORD</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
              name="password"
            />
            <p class="error" th:errors="*{password}">
              여기에 오류메세지 적어주세요.
            </p>
          </div>
          <div class="mb-3">
            <label for="user-email" class="form-label fw-bold">EMAIL</label>
            <input
              type="text"
              class="form-control"
              id="user-email"
              placeholder="email"
              name="userEmail"
              value="jjang051@hanmail.net"
              th:value="${#authentication.principal.loggedMember.userEmail}"
            />
            <p class="error" th:errors="*{userEmail}">
              여기에 오류메세지 적어주세요.
            </p>
          </div>
          <div class="mb-3">
            <label for="user-name" class="form-label fw-bold">NAME</label>
            <input
              type="text"
              class="form-control"
              id="user-name"
              placeholder="name"
              name="userName"
              value="장성호"
              th:value="${#authentication.principal.loggedMember.userName}"
            />
            <p class="error" th:errors="*{userName}">
              여기에 오류메세지 적어주세요.
            </p>
          </div>
          <div class="mb-3">
            <label for="tel" class="form-label fw-bold">TEL</label>
            <input
              type="text"
              class="form-control"
              id="tel"
              placeholder="010-0000-0000"
              name="tel"
              value="장성호"
              th:value="${#authentication.principal.loggedMember.tel}"
            />
            <p class="error" th:errors="*{tel}">
              여기에 오류메세지 적어주세요.
            </p>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label fw-bold"
              >DESCRIPTION</label
            >
            <textarea
              class="form-control"
              id="description"
              placeholder="010-0000-0000"
              name="description"
              value="장성호"
              th:value="${#authentication.principal.loggedMember.description}"
            >
            </textarea>
            <p class="error" th:errors="*{description}">
              여기에 오류메세지 적어주세요.
            </p>
          </div>
          <div>
            <button class="btn btn-primary">MODIFY</button>
          </div>
        </div>
        <div>
          <img src="/images/member/singup-image.jpg" alt="" />
        </div>
      </form>
    </main>
  </body>
</html>
